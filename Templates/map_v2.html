{% extends 'base.html' %}

{% block head %}
    {{ header|safe }}
{% endblock %}

{% block content %}
  <!-- Barra di ricerca e pulsanti -->
  <div class="search-bar">
    <span>Your map</span>
    <form method="POST" class="form-inline mt-3">
      <input class="form-control mr-2" type="search" placeholder="Cerca localitÃ¡" id="address" name="address", value="{{ request.form['address'] }}">
      <button class="btn btn-outline-success" type="submit">Cerca</button>
      <button class="btn btn-outline-primary ms-2" type="button">Pulsante 1</button>
      <button class="btn btn-outline-secondary ms-2" type="button">Pulsante 2</button>
    </form>
  </div>
  {% if error_message %}
    <div class="alert alert-danger mt-3" role="alert">
      {{ error_message }}
    </div>
  {% endif %}
  <div class="map-container">
      {{ body_html|safe }}
  </div>
{% endblock %}

{% block script %}
    {{ script|safe }}
{% endblock %}
